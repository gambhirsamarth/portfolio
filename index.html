<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samarth Gambhir | Portfolio</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/avatar.png" />

    <!-- Geist Font -->
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/geist" />
  </head>
  <body
    class="bg-white text-gray-900 flex justify-center items-center min-h-screen"
  >
    <!-- Black Screen Intro -->
    <div
      id="intro"
      class="fixed inset-0 bg-black flex justify-center items-center text-white text-xl sm:text-2xl md:text-4xl font-bold z-50 text-center px-4"
    >
      <span id="greeting"></span>
    </div>

    <!-- Hero Section -->
    <section
      class="relative h-screen w-full flex flex-col items-center justify-center text-center px-4 md:px-10"
    >
      <!-- Main Content -->
      <div
        class="blue-border px-6 py-4 md:px-12 md:py-6 text-center font-bold leading-tight max-w-[90%] sm:max-w-[70%] md:max-w-[50%]"
      >
        <!-- First Line -->
        <span
          class="block text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl text-gray-600 tracking-tight"
        >
          Crafting Software for
        </span>

        <!-- Second Line (Appears Bigger) -->
        <span
          class="block text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl tracking-wider font-extrabold"
        >
          Real Impact.
        </span>

        <!-- Corner Squares -->
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
      </div>

      <!-- Subheading (Smaller, Lighter, and 40% Narrower) -->
      <p class="my-5 text-lg sm:text-xl text-gray-600 max-w-[80%]">
        Precision in code, elegance in design.
        <br />
        Because every detail matters.
      </p>

      <!-- Avatar (Repositions on Small Screens) -->
      <img
        src="assets/avatar.png"
        alt="Sam.png"
        class="w-20 sm:w-24 md:w-32 lg:w-40 xl:w-48 absolute top-16 left-8 md:top-20 md:left-16 green-border rotate-[-10deg]"
      />
    </section>

    <!-- Custom Script -->
    <script src="script.js"></script>
  </body>
</html>
