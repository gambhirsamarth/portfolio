<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samarth Gambhir | Portfolio</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/avatar.png" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/geist" />
  </head>
  <body
    class="bg-white text-gray-900 flex justify-center items-center min-h-screen"
  >
    <!-- Black Screen Intro -->
    <div
      id="intro"
      class="fixed inset-0 bg-black flex justify-center items-center text-white text-xl sm:text-2xl md:text-4xl font-bold z-50 text-center px-4"
    >
      <span id="greeting"></span>
    </div>

    <!-- Hero Section -->
    <section
      class="relative h-screen w-full flex flex-col items-center justify-center text-center px-6 md:px-20"
    >
      <!-- Main Content -->
      <div
        class="blue-border min-w-[480px] md:min-w-[560px] text-center font-bold leading-tight"
      >
        <!-- First Line -->
        <span
          class="block text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl text-gray-700 tracking-tighter"
        >
          Crafting Software for
        </span>

        <!-- Second Line (Appears Bigger) -->
        <span
          class="block text-4xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl tracking-wider font-extrabold"
        >
          Real Impact.
        </span>

        <!-- Corner Squares -->
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
      </div>

      <!-- Avatar -->
      <img
        src="assets/avatar.png"
        alt="Sam.png"
        class="w-32 md:w-40 absolute top-10 left-20 md:top-20 md:right-20 green-border rotate-[-15deg]"
      />
    </section>

    <!-- Custom Script -->
    <script src="script.js"></script>
  </body>
</html>
